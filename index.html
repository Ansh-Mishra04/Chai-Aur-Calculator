<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="display">
                <div class="display1">
                    <h3 id="ans">Input</h3>
                    <h2>0</h2>
                </div>
                <div class="display2">
                    <h3 id="ans">Ans</h3>
                    <h2>0</h2>
                </div>
            </div>
            <div class="buttons">

                <button id="clear">C</button>
                <button id="backspace"><i class="fa-solid fa-delete-left"></i></button>
                <button class="num-btn operations">%</button>
                <button class="num-btn operations">/</button>
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
                <button class="num-btn operations">*</button>
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button class="num-btn operations">-</button>
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="num-btn operations" id="plus">+</button>
                <button class="num-btn">.</button>
                <button class="num-btn ">0</button>
                <button class="operations" id="equal">=</button>
            </div>
        </div>
        <div class="social">
            <h3>Know more about me</h3>
            <a href="https://www.linkedin.com/in/ansh-mishra-a5b172253/">
            <i class="fa-brands fa-linkedin"></i> <span>@Anshmishraa</span>
        </a>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html
